<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Silent renewal</title>
  </head>
  <body>
    <script>
      const isLocalHost = window.origin.includes('localhost');
      const prefix = isLocalHost ? window.origin : `${window.origin}`;
      window.location.href = `${prefix}${window.location.search}&path=/#${window.location.hash}`;
    </script>
  </body>
</html>
