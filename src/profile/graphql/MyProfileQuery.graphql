query MyProfileQuery {
  myProfile {
    id
    firstName
    lastName
    nickname
    language
    primaryAddress {
      id
      address
      postalCode
      city
      countryCode
    }
    primaryEmail {
      id
      email
      primary
      emailType
    }
    emails {
      edges {
        node {
          primary
          id
          email
          emailType
        }
      }
    }
    primaryPhone {
      id
      phone
    }
  }
}
