query ServiceConnectionsQuery(
  $language: TranslationLanguage!
  $withGdprScopes: Boolean!
) {
  myProfile {
    id
    serviceConnections {
      edges {
        node {
          service {
            name
            title(language: $language)
            description(language: $language)
            allowedDataFields {
              edges {
                node {
                  fieldName
                  label(language: $language)
                }
              }
            }
            gdprQueryScope @include(if: $withGdprScopes)
            gdprDeleteScope @include(if: $withGdprScopes)
          }
          createdAt
        }
      }
    }
  }
}
