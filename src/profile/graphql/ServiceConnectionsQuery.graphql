query ServiceConnectionsQuery($language: TranslationLanguage!) {
  myProfile {
    id
    serviceConnections {
      edges {
        node {
          service {
            name
            title(language: $language)
            description(language: $language)
            allowedDataFields {
              edges {
                node {
                  fieldName
                  label(language: $language)
                }
              }
            }
          }
          createdAt
        }
      }
    }
  }
}
