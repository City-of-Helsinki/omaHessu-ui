query ServiceConnectionsQuery($language: HelTranslationLanguage!) {
  myProfile {
    id
    serviceConnections {
      edges {
        node {
          service {
            title @hel_translation(in: $language)
            description @hel_translation(in: $language)
            allowedDataFields {
              edges {
                node {
                  fieldName
                  label @hel_translation(in: $language)
                }
              }
            }
          }
          createdAt
        }
      }
    }
  }
}
